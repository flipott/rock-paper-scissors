<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <header>
            <p id="title">ROCK PAPER SCISSORS!</p>
        </header>
        <div id="item-container">
            <div id="item-description">
                <p id="game-description">First to five wins. Please make your selection.</p>
            </div>
            <div id="buttons">
                <button class="btn" id="rock"><img src="images/rock.png" alt="rock"></button>
                <button class="btn" id="paper"><img src="images/paper.png" alt="paper"></button>
                <button class="btn" id="scissors"><img src="images/scissors.png" alt="scissors"></button>
            </div>
        </div>
        <div id="round-result"></div>
        <div id="scores">
            <div id="player-score-display"></div>
            <div id="computer-score-display"></div>
        </div>
        <div id="winner"></div>
        
    </div>

</body>
</html>
